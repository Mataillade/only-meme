<main class="h-screen w-full flex flex-row items-center justify-evenly">
  <div class="flex flex-col gap-10 w-[500px]">
    <div>
      <h1 class="text-4xl tracking-wide ">Welcome Back!</h1>
      <span>Donâ€™t have a account, Sign up</span>
    </div>
    <div>
      <form [formGroup]="loginForm" class="flex flex-col gap-4">
        <input formControlName="email" type="email" placeholder="email" id="email" class="rounded-full p-4 bg-secondary-50 border-2 border-white focus:outline-none focus:border-primary focus:border-2 w-full">
        <input formControlName="password" type="password" placeholder="password" id="password" class="rounded-full p-4 bg-secondary-50 border-2 border-white focus:outline-none focus:border-primary focus:border-2 w-full">
        <button (click)="login()" class="bg-primary hover:bg-secondary duration-150 font-bold text-white rounded-2xl p-4">Login</button>
        <button (click)="signup()" class="bg-primary hover:bg-secondary duration-150 font-bold text-white rounded-2xl p-4">Sign up</button>
      </form>
    </div>
  </div>
  <div>
    <iframe src="https://giphy.com/embed/Cmr1OMJ2FN0B2" width="480" height="480" frameBorder="0" class="giphy-embed rounded-2xl" allowFullScreen></iframe>
  </div>
</main>
