<li class="font-bold text-secondary text-lg">
  <a class="flex flex-row gap-5 items-center" routerLink="{{link}}" routerLinkActive="text-primary" #rla="routerLinkActive">
    <!--<img src="{{icon}}" alt="{{alt}}" height="30" width="30"   />-->
    <app-svg-icons class="{{rla.isActive ? 'bg-primary' : 'bg-secondary'}} w-[30px] h-[30px] " [path]="icon"></app-svg-icons>
    <span> {{title}}</span>
  </a>
</li>
